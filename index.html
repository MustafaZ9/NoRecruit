<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoD NoRecruit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent-color: #e53935;
            --reason-color: #ffd700;
            --border-color: #333;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(229, 57, 53, 0.5);
            margin-top: 40px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            white-space: nowrap; 
        }
        
        h1:hover { transform: scale(1.05); }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .status-indicator {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus { border-color: var(--accent-color); }

        #results-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .result-card {
            background-color: rgba(229, 57, 53, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            animation: fadeIn 0.2s ease-in-out;
        }

        .player-info { display: flex; flex-direction: column; }
        .player-name { font-weight: bold; font-size: 1.1em; color: #ff8a80; }
        .player-id { font-size: 0.9em; color: #aaa; margin-top: 4px; }
        
        .player-reason {
            font-size: 0.85em;
            color: var(--reason-color);
            margin-top: 8px;
            font-style: italic;
            border-left: 2px solid var(--reason-color);
            padding-left: 8px;
        }

        .ban-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            font-family: 'Orbitron', sans-serif;
            white-space: nowrap;
            margin-left: 10px;
        }

        .add-btn {
            margin-top: 30px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 0.9em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .add-btn:hover { background-color: #c62828; transform: scale(1.05); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-match {
            text-align: center;
            color: #4caf50;
            padding: 20px;
            border: 1px dashed #4caf50;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .empty-state { text-align: center; color: #666; margin-top: 30px; font-style: italic; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.2s;
        }

        .modal-content {
            background-color: var(--card-bg);
            /* MOVED HIGHER: 2% margin-top */
            margin: 2% auto;
            padding: 30px;
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover { color: var(--accent-color); }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-size: 0.9em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-main);
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            transition: 0.3s;
        }

        .btn-submit {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-submit:hover { background-color: #c62828; }

        .btn-cancel {
            background-color: #333;
            color: #aaa;
        }

        .btn-cancel:hover { background-color: #444; color: white; }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .error-message {
            background-color: rgba(229, 57, 53, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <h1 onclick="location.reload()" title="Click to Reset">üö´ NO RECRUIT LIST</h1>
    <div id="loading-text" class="status-indicator">Connecting to database...</div>

    <div class="container">
        <input type="text" id="searchInput" placeholder="Type ID or Name to search..." autocomplete="off" disabled>
        <div id="results-area"></div>
    </div>

    <button class="add-btn" id="openModalBtn">+ Add Player to NoRecruit</button>

    <div id="addPlayerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">Add Player</div>
            
            <form id="addPlayerForm">
                <div class="form-group">
                    <label for="playerName">Player Name</label>
                    <input type="text" id="playerName">
                </div>
                
                <div class="form-group">
                    <label for="playerId">Player ID *</label>
                    <input type="text" id="playerId" required>
                </div>
                
                <div class="form-group">
                    <label for="playerReason">Reason (Optional)</label>
                    <textarea id="playerReason" placeholder="Why is this playerin no recruit?"></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-submit" id="submitBtn">Add to NoRecruit</button>
                </div>
            </form>

            <div class="success-message" id="successMessage">
                ‚úÖ Player added successfully!
            </div>
            <div class="error-message" id="errorMessage">
                ‚ùå Failed to add player. Please try again.
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // 1. CONFIGURATION
        // ============================================
        
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMW9t3vfH3ganvTFRmX2WcUoaR7UAIc7oW13TmvyCt4DsOZ-pf34mIAE7BWKWRa2wsxTJ0CgyYQXz6/pub?gid=679693607&single=true&output=csv";
        
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzUe5q2XUyii6o4M-YxK2AiRvnFP0GmLByNWkbJmt_7qmqs2F6AxYKgn7t9JrcmGwKrLQ/exec?gid=679693607";

        // ============================================
        // 2. LOGIC
        // ============================================

        let blockedPlayers = [];
        const searchInput = document.getElementById('searchInput');
        const resultsArea = document.getElementById('results-area');
        const loadingText = document.getElementById('loading-text');
        
        // Modal elements
        const modal = document.getElementById('addPlayerModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelBtn');
        const addPlayerForm = document.getElementById('addPlayerForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Fetch data when page loads
        function loadData() {
            fetch(SHEET_CSV_URL)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.text();
                })
                .then(csvText => {
                    blockedPlayers = parseCSV(csvText);
                    loadingText.innerText = `Database Loaded: ${blockedPlayers.length} Records`;
                    loadingText.style.color = "#4caf50";
                    searchInput.disabled = false;
                    searchInput.placeholder = "Type ID or Name to search...";
                })
                .catch(error => {
                    console.error('Error loading sheet:', error);
                    loadingText.innerText = "Connection Failed.";
                    loadingText.style.color = "red";
                });
        }

        loadData();

        // CSV Parser
        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const cleanCols = parts.map(col => col.replace(/^"|"$/g, '').trim());

                if (cleanCols.length >= 2) { 
                    result.push({
                        id: cleanCols[1] || "Unknown",      // Column B - Player ID
                        name: cleanCols[2] || "Unknown",    // Column C - Player Name
                        reason: cleanCols[3] || ""          // Column D - Reason
                    });
                }
            }
            return result;
        }

        // Search Logic
        searchInput.addEventListener('input', function() {
            const query = this.value.trim().toLowerCase();
            resultsArea.innerHTML = '';

            if (query === '') {
                resultsArea.innerHTML = '<div class="empty-state">Enter data to check database...</div>';
                return;
            }

            const matches = blockedPlayers.filter(player => 
                player.id.includes(query) || 
                player.name.toLowerCase().includes(query)
            );

            if (matches.length > 0) {
                matches.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    const reasonHtml = player.reason 
                        ? `<div class="player-reason">Reason: ${player.reason}</div>` 
                        : '';

                    card.innerHTML = `
                        <div class="player-info">
                            <span class="player-name">${player.name}</span>
                            <span class="player-id">ID: ${player.id}</span>
                            ${reasonHtml}
                        </div>
                        <span class="ban-badge">NO RECRUIT</span>
                    `;
                    resultsArea.appendChild(card);
                });
            } else {
                resultsArea.innerHTML = `
                    <div class="no-match">
                        ‚úÖ No match found in database.
                    </div>
                `;
            }
        });

        // ============================================
        // 3. MODAL LOGIC
        // ============================================

        openModalBtn.onclick = function() {
            modal.style.display = "block";
            successMessage.style.display = "none";
            errorMessage.style.display = "none";
        }

        function closeModal() {
            modal.style.display = "none";
            addPlayerForm.reset();
            successMessage.style.display = "none";
            errorMessage.style.display = "none";
        }

        closeBtn.onclick = closeModal;
        cancelBtn.onclick = closeModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        addPlayerForm.onsubmit = async function(e) {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            const playerId = document.getElementById('playerId').value.trim();
            const playerReason = document.getElementById('playerReason').value.trim();

            if (!playerId) {
                errorMessage.textContent = "‚ùå Player ID is required!";
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                return;
            }

            if (APPS_SCRIPT_URL === "YOUR_APPS_SCRIPT_URL_HERE" || !APPS_SCRIPT_URL) {
                errorMessage.textContent = "‚ùå Apps Script URL not configured!";
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Adding...";
            errorMessage.style.display = "none";
            successMessage.style.display = "none";

            try {
                // FIXED: Now using 'application/json' and matching your spreadsheet headers
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "Player Name": playerName,
                        "Player ID": playerId,
                        "Reason": playerReason
                    })
                });

                const responseText = await response.text();
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    // console.error('Could not parse response:', parseError);
                    result = { status: 'success' };
                }
                
                if (result.status === 'error') {
                    errorMessage.textContent = "‚ùå " + result.message;
                    errorMessage.style.display = "block";
                    successMessage.style.display = "none";
                } else {
                    successMessage.textContent = "‚úÖ Player added successfully!";
                    successMessage.style.display = "block";
                    errorMessage.style.display = "none";
                    addPlayerForm.reset();
                    
                    setTimeout(() => {
                        loadData();
                        closeModal();
                    }, 2000);
                }

            } catch (error) {
                console.error('Error adding player:', error);
                // Note: If you get a CORS error here in the console, it is because 
                // Google Scripts often dislike the 'application/json' header.
                // But since your webhook specifically requested JSON, we must send it this way.
                errorMessage.textContent = "‚ùå Connection failed or CORS Blocked. Check Console.";
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Add to NoRecruit";
            }
        }
    </script>

</body>
</html>
